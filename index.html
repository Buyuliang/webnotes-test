<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages 记事本</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📝</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 我的记事本</h1>
            <div class="header-actions">
                <button id="syncBtn" class="btn btn-secondary" title="从 GitHub 同步笔记">🔄 同步</button>
                <button id="configBtn" class="btn btn-secondary">⚙️ 配置</button>
                <button id="newNoteBtn" class="btn btn-primary">+ 新建笔记</button>
            </div>
        </header>

        <!-- 配置面板 -->
        <div id="configPanel" class="config-panel hidden">
            <h3>GitHub 配置</h3>
            <div class="form-group">
                <label for="githubToken">GitHub Personal Access Token:</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">
                <small>需要 repo 权限，用于管理仓库文件</small>
            </div>
            <div class="form-group">
                <label for="githubRepo">仓库名称 (owner/repo):</label>
                <input type="text" id="githubRepo" placeholder="username/repo-name">
            </div>
            <div class="form-group">
                <button id="saveConfigBtn" class="btn btn-primary">保存配置</button>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 侧边栏 - 目录树 -->
            <aside class="sidebar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="🔍 搜索笔记...">
                    <button id="refreshTreeBtn" class="btn-refresh" title="刷新目录树">🔄</button>
                </div>
                <div id="directoryTree" class="directory-tree">
                    <!-- 目录树将动态生成 -->
                </div>
            </aside>

            <!-- 编辑区 -->
            <main class="editor-area">
                <div id="emptyState" class="empty-state">
                    <p>选择一个笔记开始编辑，或创建新笔记</p>
                </div>

                <div id="editorContainer" class="editor-container hidden">
                    <div class="editor-header">
                        <div class="note-path" id="notePath"></div>
                        <input type="text" id="noteTitle" placeholder="笔记标题" class="note-title-input">
                        <div class="editor-actions">
                            <button id="viewModeBtn" class="btn btn-icon" title="切换编辑/预览模式">
                                👁️ 预览
                            </button>
                            <button id="uploadFileBtn" class="btn btn-icon" title="上传文件">
                                📎 上传文件
                            </button>
                            <input type="file" id="fileInput" multiple style="display: none;">
                            <button id="deleteNoteBtn" class="btn btn-icon btn-danger" title="删除笔记">
                                🗑️ 删除
                            </button>
                        </div>
                    </div>
                    <div class="editor-content">
                        <textarea 
                            id="noteContent" 
                            class="note-content markdown-editor"
                            placeholder="开始输入 Markdown 格式文本...支持粘贴图片 (Ctrl+V)"
                        ></textarea>
                        <div id="markdownPreview" class="markdown-preview hidden"></div>
                    </div>
                    <div class="editor-footer">
                        <div class="attachments-list" id="attachmentsList">
                            <!-- 附件列表 -->
                        </div>
                        <div class="editor-info">
                            <span id="lastSaved">未保存</span>
                            <button id="saveNoteBtn" class="btn btn-primary">💾 保存</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>处理中...</p>
    </div>

    <!-- 消息提示 -->
    <div id="messageToast" class="toast hidden"></div>

    <!-- 新建文件夹对话框 -->
    <div id="newFolderDialog" class="dialog hidden">
        <div class="dialog-content">
            <h3>新建文件夹</h3>
            <div class="form-group">
                <label for="folderName">文件夹名称:</label>
                <input type="text" id="folderName" placeholder="输入文件夹名称">
            </div>
            <div class="form-group">
                <label for="folderPath">父目录:</label>
                <input type="text" id="folderPath" readonly placeholder="root">
            </div>
            <div class="dialog-actions">
                <button id="cancelFolderBtn" class="btn btn-secondary">取消</button>
                <button id="createFolderBtn" class="btn btn-primary">创建</button>
            </div>
        </div>
    </div>

    <!-- 新建笔记对话框 -->
    <div id="newNoteDialog" class="dialog hidden">
        <div class="dialog-content">
            <h3>新建笔记</h3>
            <div class="form-group">
                <label for="newNoteName">笔记名称:</label>
                <input type="text" id="newNoteName" placeholder="输入笔记名称（不含扩展名）">
            </div>
            <div class="form-group">
                <label for="newNotePath">保存路径:</label>
                <input type="text" id="newNotePath" placeholder="root (留空表示根目录)">
            </div>
            <div class="dialog-actions">
                <button id="cancelNoteBtn" class="btn btn-secondary">取消</button>
                <button id="createNoteBtn" class="btn btn-primary">创建</button>
            </div>
        </div>
    </div>

    <script src="github-api.js"></script>
    <script src="app.js"></script>
</body>
</html>
